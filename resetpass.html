<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="row">
				
				</div>
				<div class="col-md-6 text-center Container">
					<div class="card">
						<div class="py-3 px-2">
							<img src="img/lock.png" alt="card-img-top">
                            <div><span>Trouble Logging In?</span></div>
                            
                            <span>Enter your email, phone, or username and we'll send you a link to get back into your account.</span>
						</div>
						<div class="card-body">
							<form method="post">
								<div class="form-group py-1">
									<input type="text" class="form-control" name="" id="" aria-describedby="helpId"
										placeholder="Email, Phone, or Username">
								</div>
							
								<input type="submit" value="Send login link" class="mt-2 btn btn-primary w-100 disabled">
							</form>
							<div class="or">
								<span>OR</span>
							</div>
							<div class="CreateAccount">
									<span>Create New Account</span>
								</div>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</body>

</html>
