<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="row">
				<div class="col-md-6 firstContainer">
					<img src="img/app-features.png" alt="[+]" class="rounded d-block w-100">
				</div>
				<div class="col-md-6 text-center secondContainer">
					<div class="card">
						<div class="py-3 px-2">
							<img src="img/instagram-logo.png" alt="card-img-top">
						</div>
						<div class="card-body">
							<form method="post">
								<div class="form-group py-1">
									<input type="text" class="form-control" name="" id="" aria-describedby="helpId"
										placeholder="Phone Number, Username or Email">
								</div>
								<div class="form-group py-1">
									<input type="password" class="form-control" name="" id="" aria-describedby="helpId"
										placeholder="Password">
								</div>
								<input type="submit" value="Log In" class="mt-2 btn btn-primary w-100 disabled">
							</form>
							<div class="or">
								<span>OR</span>
							</div>
							<div class="otherMethods">
								<div class="secondaryColor">
                                       <p>
                                        <img src="img/facebook-logo.png" class="img-fluid rounded" alt="[+]"
                                        style="width: 18px;height: 18px">
                                         <a style="text-decoration:none" href="https://www.facebook.com/">Login to facebook</a>.
                                         </p>							
                                      </div>								
                                     </div>
                                   <a style="text-decoration:none" class="reset" href="resetpass.html" tabindex="0">Forgot password?</a>
						
                                </div>
                            <div>
					</div>
					<div class="card my-2">
						<div class="card-body">
							<span>Don't have an account?</span><span class="primaryColor"><a style="text-decoration:none" class="signup" href="signup.html" tabindex="0">Sign up</a>
						</div>
					</div>
					<span>Get the app.</span>
					<div class="row py-2">
						<div class="col-6"><img src="img/playstore.png" alt="[+]" class="img-fluid d-block rounded" />
						</div>
						<div class="col-6"><img src="img/appstore.png" alt="[+]" class="img-fluid d-block rounded" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
